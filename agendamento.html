<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="shortcut icon" href="./assets/calendar.png" type="image/x-icon">
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">

        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="">

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Agenda de Consultas</p>
            </div>

            <!-- paciente input -->
            <div class="form-outline mb-3">
              <label class="form-label">Paciente:</label>
              <select id="pacientesSelect" name="pacientesSelect" class="form-select form-select-lg"
                aria-label="Large select example">
                <option id="pacientesSelect" selected>Selecione o paciente</option>
              </select>
            </div>

            <!-- medico input -->
            <div class="form-outline mb-3">
              <label class="form-label">Médico:</label>
              <select id="medicoSelect" name="medicoSelect" class="form-select form-select-lg"
                aria-label="Large select example">
                <option id="medicoSelect" selected>Selecione o médico</option>
              </select>
            </div>

            <div class="form-outline mb-3">
              <label class="form-label">Especialidade:</label>
              <select class="form-select form-select-lg" aria-label="Large select example" id="inputGroupSelect01">
                <option selected>Selecione a especialidade</option>
                <option value="ORTOPEDIA">ORTOPEDIA</option>
                <option value="CARDIOLOGIA">CARDIOLOGIA</option>
                <option value="GINECOLOGIA">GINECOLOGIA</option>
                <option value="DERMATOLOGIA">DERMATOLOGIA</option>
              </select>
            </div>

            <div class="text-center d-flex align-items-center justify-content-center text-lg-start mt-4 pt-2">
              <button class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Agendar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright © 2023. Todos os direitos reservados.
      </div>
      <!-- Copyright -->

      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>

  <script src="./selectPacientesAgendamento.js"></script>
  <script src="./selectMedicosAgendamento.js"></script>
</body>

</html>
