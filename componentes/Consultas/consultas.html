  <link rel="shortcut icon" href="../../assets/calendar.png" type="image/x-icon">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>AgendaAPP</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./dadosConsulta.js"></script>
</head>

<body>

  <!-- NavBar MENU -->
  <nav class="navbar navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">MENU</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../Agendamento/agendamento.html">Agendar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Consultas/consultas.html">Consultar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../CadastroMedicos/cadastroMedico.html">Cadastrar médico</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../CadastroDePacientes/cadastroPacientes.html">Cadastrar Paciente</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Home/index.html">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">

        <div class="col-md-8 col-lg-6 col-xl-8 offset-xl-1">
          <form action="">

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Agenda de Consultas</p>
            </div>

            <!-- Lista de Consultas -->
            <table class="table  table-bordered border-body-secondary">
              <thead>
                <tr>
                  <th scope="col">Ordem</th>
                  <th scope="col">Médico</th>
                  <th scope="col">Paciente</th>
                  <th scope="col">Data</th>
                </tr>
              </thead>
              <tbody>
                <!-- As linhas serão preenchidas dinamicamente aqui -->
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright © 2023. Todos os direitos reservados.
      </div>
      <!-- Copyright -->

      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>

  <!-- Modal -->
  <!-- Modal -->
  <div class="modal fade" id="modalConsulta" tabindex="-1" aria-labelledby="modalConsultaLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalConsultaLabel">Editar Consulta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="consultaForm">
            <div class="mb-3">
              <label for="medico" class="form-label">Médico</label>
              <input type="text" class="form-control" id="medico" name="medico">
            </div>
            <div class="mb-3">
              <label for="paciente" class="form-label">Paciente</label>
              <input type="text" class="form-control" id="paciente" name="paciente">
            </div>
            <div class="mb-3">
              <label for="data" class="form-label">Data</label>
              <input type="datetime-local" class="form-control" id="data" name="data">
            </div>
            <!-- Adicione outros campos conforme necessário para editar outras informações da consulta -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="salvarConsulta">Salvar Alterações</button>
        </div>
      </div>
    </div>
  </div>


  <!-- JavaScript -->
  <script src="./dadosConsulta.js"></script>
</body>

</html>
